<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Unifolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="form-container">
    <h2>Login to Unifolio</h2>
    <form id="loginForm">
      <label for="email">Email ID</label>
      <input type="email" id="email" placeholder="your.email@example.com" required />
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />
      
      <button type="submit" class="btn">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </section>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPfS19D8W3FzD6VMjryjvkChUEDTvAnhA",
      authDomain: "developer-intern.firebaseapp.com",
      projectId: "developer-intern",
      storageBucket: "developer-intern.appspot.com",
      messagingSenderId: "1044594038470",
      appId: "1:1044594038470:web:7e2692440f2776cee0e9c7"
    };

    // Initialize Firebase app and auth
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle form submit
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault(); // Prevent form from submitting normally

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "profession.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
